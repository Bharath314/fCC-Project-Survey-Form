<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dockVind Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <header>
            <h1 id="title">dockVind Survey Form</h1>
            <p id="description">Your feedback is valuable to us</p>
        </header>
        <form id="survey-form">
            <fieldset>
                <label id="name-label"><strong>Name</strong>
                    <input type="text" id="name" placeholder="John Appleseed" required>
                </label>
                <label id="email-label"><strong>Email</strong>
                    <input type="email" id="email" placeholder="jappleseed@dockMail.com" required>
                </label>
                <label id="number-label"><strong>Age (Optional)</strong>
                    <input type="number" id="number" min="13" max="120" placeholder="You must be at least 13 years old">
                </label>
            </fieldset>
            <fieldset>
                <label><strong>How did you hear about us? </strong>
                    <select id="dropdown">
                        <option disabled selected value> Select an option </option>
                        <option value="blog">dockVind blog</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="news">News</option>
                        <option value="WOM">Word of mouth</option>
                    </select>
                </label>
                <div>
                    <p><strong>Would you recommed dockVind to a colleague?</strong></p>
                    <label><input type="radio" name="recommend" value="definitely"> Definitely </label>
                    <label><input type="radio" name="recommend" value="maybe"> Maybe </label>
                    <label><input type="radio" name="recommend" value="no"> No </label>
                </div>
                <div>
                    <strong>What would you like to see improved in dockVind?</strong>
                    <label><input type="checkbox" name="improvements" value="Consultancy">Consultancy</label>
                    <label><input type="checkbox" name="improvements" value="Speed"> Speed in delivering
                        solutions</label>
                    <label><input type="checkbox" name="improvements" value="Service">Customer service</label>
                    <label><input type="checkbox" name="improvements" value="Coffee"> The coffee in the lobby</label>
                </div>
            </fieldset>
            <fieldset>
                <strong>Anything you would like to add?</strong>
                <label>
                    <textarea placeholder="Your thoughts are extremely valuable to us"></textarea>
                </label>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <footer>Photo by <a
                href="https://unsplash.com/@rgaleriacom?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ricardo
                Gomez Angel</a> on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
</body>

</html>
